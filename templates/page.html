<html lang="en">
<head>
    <title>ChatTHREAD</title>
</head>
<body>

<h1>Page {{.Name}}</h1>

<form action="/api/page/{{.Name}}/" method="POST">
    <div>
        <textarea name="post" rows="10" cols="80"></textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>

<ul>
    {{ range .Posts }}
        <li>
            {{.Text}}<br/>
            Posted on: {{.Created.Format "January 02, 2006 15:04 UTC" }}
        </li>
    {{ end }}
</ul>

</body>
</html>
